<mdb-card class="chart">

    <mdb-card-body>
        <h4>
            <mdb-icon fas icon="chart-line"></mdb-icon> Tarefas - evolução</h4>
        <canvas width="100" mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
    </mdb-card-body>
</mdb-card>
